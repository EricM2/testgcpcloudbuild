steps:
  - name: maven:3-jdk-11
    entrypoint: mvn
    args: ['clean','package','-Dmaven.test.skip=true']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/trud-api/cloudbuilddemo/gcpcloudbuild:latest',  '.']


  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/trud-api/cloudbuilddemo/gcpcloudbuild:latest']

images: ['us-central1-docker.pkg.dev/trud-api/cloudbuilddemo/gcpcloudbuild:latest']



options:
  logging: CLOUD_LOGGING_ONLY